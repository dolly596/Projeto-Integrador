<div class="card mt-5">
    <div class="d-flex justify-content-between align-items-center p-0  colortable">
        <h1 class="text-white espaco">Departamento</h1>
        <button class="btn btn-outline-light textbutton button me-3" [routerLink]="['novo']">Novo Departamento</button>
    </div>
    
    <div class="card-body ">
        <table class="table table-hover  ">
            <thead>
                <tr>
                    <th class="borda">#</th>
                    <th class="borda">Nome</th>
                    <th class="borda">Localidade</th>
                    <th class="borda">Descrição de Atividades</th>
                    <th class="borda">Email</th>
                </tr>   
            </thead>
            <tbody>
                <tr *ngFor="let departamento of departamento">
                    <td>{{ departamento.id }}</td>
                    <td>{{ departamento.nome }}</td>
                    <td>{{ departamento.localidade }}</td>
                    <td>{{ departamento.descricaoAtividades }}</td>
                    <td>{{ departamento.email}}</td>
                    <td> 
                        <span class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary  me-2" (click)="Editar(departamento.id)">Atualizar</button>
                            <button type="button" class="btn btn-danger" (click)="Excluir(departamento.id)">Deletar</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
