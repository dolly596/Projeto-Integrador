
<div class="card mt-5">
    <div class="d-flex justify-content-between align-items-center p-0  colortable">
        <h1 class="text-white espaco">Fornecedor</h1>
        <button class="btn btn-outline-light textbutton button me-3" [routerLink]="['novo']">Novo Fornecedor</button>
    </div>
    
    <div class="card-body ">
        <table class="table table-hover   ">
            <thead>
                <tr>
                    <th class="borda">#</th>
                    <th class="borda">Nome</th>
                    <th class="borda">Cnpj</th>
                    <th class="borda">Ie</th>
                    <th class="borda">Endere√ßo</th>
                    <th class="borda">Email</th>
                </tr>   
            </thead>
            <tbody>
                <tr *ngFor="let fornecedor of fornecedor">
                    <td>{{ fornecedor.id }}</td>
                    <td>{{ fornecedor.nome }}</td>
                    <td>{{ fornecedor.ie }}</td>
                    <td>{{ fornecedor.cnpj }}</td>
                    <td>{{ fornecedor.endereco }}</td>
                    <td>{{ fornecedor.email}}</td>
                    <td> 
                        <span class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary  me-2" (click)="Editar(fornecedor.id)">Atualizar</button>
                            <button type="button" class="btn btn-danger" (click)="Excluir(fornecedor.id)">Deletar</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
