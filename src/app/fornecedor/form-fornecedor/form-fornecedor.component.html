<div class="container d-flex justify-content-center">
<div class="card p-3 mt-5  wire color bg">
    <form class="row g-3 needs-validation" novalidate [formGroup]="form">
        <div class="col-sm-12">
            <label for="nome" class="form-label">Nome do fornecedor</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome do fornecedor" formControlName="nome">
            <div class="invalid-feedback">
                Informe o nome do fornecedor!
            </div>
        </div>
        <div class="col-sm-6">
            <label for="cnpj" class="form-label">Cnpj</label>
            <input type="text" class="form-control" id="cnpj" placeholder="Informe o Cnpj" formControlName="cnpj">
            <div class="invalid-feedback">
                Informe o Cnpj da empresa!
            </div>
        </div>
            <div class="col-sm-6">
                <label for="ie" class="form-label">Ie</label>
                <input type="text" class="form-control" id="ie" placeholder="Informe o Ie" formControlName="ie">
                <div class="invalid-feedback">
                    Informe o Ie!
                </div>
            </div>
                <div class="col-sm-12">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Informe o endereço" formControlName="endereco">
                    <div class="invalid-feedback">
                        Informe o endereço!
                    </div>
                    <div class="col-sm-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email"
                            formControlName="email">
                        <div class="invalid-feedback">
                            Informe o email!
                        </div>
                    </div>
                </div>
            
        
        <div class="col-12 d-flex justify-content-end">
            <button class="btn  me-2 colorbuttons" type="submit" (click)="Salvar()">Salvar</button>
            <button class="btn colorbuttonc" type="submit" (click)="Cancelar()">Cancelar</button>
        </div>
    </form>
</div>
</div>
