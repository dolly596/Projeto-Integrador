
<div class="card mt-5">
    <div class="d-flex justify-content-between align-items-center p-0  colortable">
        <h1 class="text-white espaco">Empresa</h1>
        <button class="btn btn-outline-light textbutton button me-3" [routerLink]="['novo']">Nova Empresa</button>
    </div>
    
    <div class="card-body ">
        <table class="table table-hover  ">
            <thead>
                <tr>
                    <th class="borda">#</th>
                    <th class="borda">Nome</th>
                    <th class="borda">Cnpj</th>
                    <th class="borda">Endereço</th>
                    <th class="borda">Sócios</th>
                    <th class="borda">Faturamento</th>
                </tr>   
            </thead>
            <tbody>
                <tr *ngFor="let empresa of empresa">
                    <td>{{ empresa.id }}</td>
                    <td>{{ empresa.nome }}</td>
                    <td>{{ empresa.cnpj }}</td>
                    <td>{{ empresa.endereco }}</td>
                    <td>{{ empresa.socios }}</td>
                    <td>{{ empresa.faturamento}}</td>
                    <td> 
                        <span class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary  me-2" (click)="Editar(empresa.id)">Atualizar</button>
                            <button type="button" class="btn btn-danger" (click)="Excluir(empresa.id)">Deletar</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
