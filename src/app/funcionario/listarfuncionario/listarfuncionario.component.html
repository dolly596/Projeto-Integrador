
<div class="card mt-5">
    <div class="d-flex justify-content-between align-items-center p-0  colortable">
        <h1 class="text-white espaco">Funcionário</h1>
        <button class="btn btn-outline-light textbutton button me-3 " [routerLink]="['novo']">Novo Funcionário</button>
    </div>
    
    <div class="card-body ">
        <table class="table table-hover  ">
            <thead>
                <tr>
                    <th class="borda">#</th>
                    <th class="borda">Nome</th>
                    <th class="borda">Cargo</th>
                    <th class="borda">Salário</th>
                    <th class="borda">Área de atuação</th>
                    <th class="borda">Local de trabalho</th>
                </tr>   
            </thead>
            <tbody>
                <tr *ngFor="let funcionario of funcionario">
                    <td>{{ funcionario.id }}</td>
                    <td>{{ funcionario.nome }}</td>
                    <td>{{ funcionario.cargo }}</td>
                    <td>{{ funcionario.salario }}</td>
                    <td>{{ funcionario.areaAtuacao }}</td>
                    <td>{{ funcionario.localTrabalho}}</td>
                    <td> 
                        <span class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary  me-2" (click)="Editar(funcionario.id)">Atualizar</button>
                            <button type="button" class="btn btn-danger" (click)="Excluir(funcionario.id)">Deletar</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
