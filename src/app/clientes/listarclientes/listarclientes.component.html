
    <div class="card mt-5 ">
        <div class="d-flex justify-content-between align-items-center p-0  colortable">
            <h1 class="text-white espaco">Cliente</h1> 
            <button class=" btn btn-outline-light textbutton button me-3 " [routerLink]="['novo']">Novo Cliente</button>
        </div>
        
        
        <div class="card-body mt-3 rounded ">
            <table class="table table-hover   ">
                <thead>
                    <tr>
                        <th class="borda">#</th>
                        <th class="borda">Nome</th>
                        <th class="borda">Cpf</th>
                        <th class="borda">Rg</th>
                        <th class="borda">Endere√ßo</th>
                        <th class="borda">Email</th>
                    </tr>   
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of cliente">
                        <td >{{ cliente.id }}</td>
                        <td >{{ cliente.nome }}</td>
                        <td >{{ cliente.cpf }}</td>
                        <td>{{ cliente.rg }}</td>
                        <td>{{ cliente.endereco }}</td>
                        <td>{{ cliente.email}}</td>
                        <td> 
                            <span class="d-flex justify-content-end">
                                <button type="button" class="btn btn-primary  me-2" (click)="Editar(cliente.id)">Atualizar</button>
                                <button type="button" class="btn btn-danger" (click)="Excluir(cliente.id)">Deletar</button>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
